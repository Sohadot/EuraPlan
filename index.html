<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuraPlan | Sovereign Brand Asset</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;500&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0b1c2c; /* European Navy */
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* تنسيق الشعار الجديد */
        .main-logo {
            max-width: 400px; 
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        h1 {
            font-family: 'Cormorant Garamond', serif; /* تصحيح إملائي للخط */
            font-size: 4rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            color: #ffffff;
            text-transform: capitalize;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #a8b2c1;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .divider {
            width: 60px;
            height: 2px;
            background-color: #c5a059; /* Matte Gold */
            margin: 20px auto;
        }

        p.description {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 50px;
            font-style: italic;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid #c5a059;
            color: #c5a059;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #c5a059;
            color: #0b1c2c;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.7rem;
            color: #5c6b7f;
            letter-spacing: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { border: none; padding: 20px; }
            p.description { font-size: 1.2rem; }
            .main-logo { max-width: 280px; } /* تصغير الشعار للموبايل */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Logo.png" alt="EuraPlan Sovereign Brand" class="main-logo">
        
        <h1>EuraPlan</h1>
        <div class="subtitle">Sovereign Brand Foundation</div>
        
        <div class="divider"></div>

        <p class="description">
            Defining the future of continental strategy.<br>
            Institutional Trust • Strategic Foresight • European Legacy
        </p>

        <a href="mailto:agent@sohadot.com?subject=Acquisition%20Inquiry:%20EuraPlan.com" class="cta-button">
            Request Acquisition Dossier
        </a>
    </div>

    <div class="footer">
        &copy; 2026 EuraPlan Asset Management. All Rights Reserved.<br>
        Exclusive Representation Required.
    </div>

</body>
</html>
